<page-title>
  <mat-slide-toggle
    color="primary"
    (change)="toggleEditionMode()"
    [hidden]="!patientId">
    Editar
  </mat-slide-toggle>
</page-title>
<mat-card class="patient-form-container" [ngClass]="{'mobile' : mobileView}">
  <mat-card-content>
    <form [formGroup]="patientForm" class="patient-form" (ngSubmit)="onSubmit()">
      <div class="form-content">
        <section class="form-block">
          <mat-form-field>
            <input matInput placeholder="Nombre" type="text" formControlName="patientName" required/>
            <mat-error *ngIf="patientForm.get('patientName').hasError('required')">Este campo no puede estar vacio</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Apellido" type="text" formControlName="patientLastName" required/>
            <mat-error *ngIf="patientForm.get('patientLastName').hasError('required')">Este campo no puede estar vacio</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Edad" type="number" formControlName="patientAge" required/>
            <mat-error *ngIf="patientForm.get('patientAge').hasError('required')">Este campo no puede estar vacio</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Telefono" type="number" formControlName="patientPhone" required/>
            <mat-error *ngIf="patientForm.get('patientPhone').hasError('required')">Este campo no puede estar vacio</mat-error>
          </mat-form-field>
        </section>
        <section class="form-block">
          <mat-form-field>
            <textarea matInput placeholder="Toma medicamentos?" formControlName="patientMedicines"></textarea>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Tiene alergias?" formControlName="patientAllergies"></textarea>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Tiene lunares?" formControlName="patientMoles"></textarea>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Tiene protesis metalicas?" formControlName="patientBodyMetals"></textarea>
          </mat-form-field>
        </section>
        <section class="form-block">
          <mat-form-field>
            <textarea matInput placeholder="Tiene tatuajes?" formControlName="patientTattoos"></textarea>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Realizo tratamiento previo?" formControlName="patientPreviousTreatment"></textarea>
          </mat-form-field>
          <mat-checkbox formControlName="patientSkinCancer">Cancer de piel</mat-checkbox>
          <mat-checkbox formControlName="patientEpilepsy">Epilepsia</mat-checkbox>
          <mat-checkbox formControlName="patientPregnant">Esta embarazada?</mat-checkbox>
        </section>
      </div>
     
      <div class="button-form-group">
        <button mat-flat-button type="submit" color="primary" 
          [disabled]="(!editionMode || !patientForm.dirty || !patientForm.valid)">
          Guardar
        </button>
        <button mat-flat-button type="button" color="warn" 
          (click)="cancelEdition(patientForm.dirty)">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<clr-modal [(clrModalOpen)]="openConfirmation" [clrModalSize]="'md'">
  <h3 class="modal-title">Cancelar edici칩n</h3>
  <div class="modal-body">
    <p>
      Est치 seguro que desea cancelar la edici칩n ?
      <small>Se perder치n todos los datos no guardados.</small>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="(openConfirmation = !openConfirmation)">No</button>
    <button type="button" class="btn btn-outline" (click)="confirmCancelation()">Si</button>
  </div>
</clr-modal>
