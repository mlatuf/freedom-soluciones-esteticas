<clr-header class="header-4">
  <div class="branding">
    <clr-icon shape="vm-bug"></clr-icon>
  </div>
  <div class="header-nav" [clr-nav-level]="1">
    <a class="nav-link" routerLink="/calendar" routerLinkActive="active">
      <span class="nav-text">Calendario</span>
    </a>
    <a class="nav-link" routerLink="/patients" routerLinkActive="active">
      <span class="nav-text">Pacientes</span>
    </a>
    <a class="nav-link" routerLink="/areas" routerLinkActive="active">
      <span class="nav-text">Zonas</span>
    </a>
    <a class="nav-link" routerLinkActive="active">
      <span class="nav-text">Caja</span>
    </a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <a class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </a>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="..." clrDropdownItem>Ajustes</a>
        <a href="..." clrDropdownItem>Salir</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
