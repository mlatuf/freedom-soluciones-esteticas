<clr-header class="header-4">
  <div class="branding">
    <clr-icon shape="vm-bug"></clr-icon>
  </div>
  <div class="header-nav" [clr-nav-level]="1">
    <a class="nav-link" routerLink="/calendar" routerLinkActive="active">
      <span class="nav-text">Calendario</span>
    </a>
    <a class="nav-link" routerLink="/patients" routerLinkActive="active">
      <span class="nav-text">Pacientes</span>
    </a>
    <a class="nav-link" routerLink="/areas" routerLinkActive="active">
      <span class="nav-text">Zonas</span>
    </a>
    <a class="nav-link" routerLinkActive="active">
      <span class="nav-text">Caja</span>
    </a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <a class="nav-icon" clrDropdownTrigger>
        <clr-icon shape="user"></clr-icon>
        <clr-icon shape="caret down"></clr-icon>
      </a>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="..." clrDropdownItem>Ajustes</a>
        <button clrDropdownItem (click)="(openModal = true)">Salir</button>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
<clr-modal [(clrModalOpen)]="openModal" [clrModalSize]="'md'">
  <h3 class="modal-title">Salir del sistema</h3>
  <div class="modal-body">
    <p>
      Está seguro que desea salir ?
      <small>Se perderán todos los datos no guardados.</small>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="(openModal = !openModal)">No</button>
    <button type="button" class="btn btn-outline" (click)="logout()">Si</button>
  </div>
</clr-modal>
