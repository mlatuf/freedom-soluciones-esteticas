<page-title>
  <div class="btn-group">
    <button mat-button 
      color="primary"
      (click)="editArea()">
      <mat-icon >add</mat-icon>
      <span [hidden]="mobileView">&nbsp;&nbsp;Nueva Zona</span>
    </button>
  </div>
</page-title>

<div class="mat-elevation-z1 table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
      <td mat-cell *matCellDef="let elm"> {{ elm.price | currency }} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Duración</th>
      <td mat-cell *matCellDef="let elm"> {{ elm.duration | durationMinutes }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let elm">
        <!-- <button mat-icon-button aria-label="Editar" color="primary" routerLink="['/area/details', elm._id]" routerLinkActive="active"> -->
        <button mat-icon-button aria-label="Editar" color="primary" (click)="editArea(elm._id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Eliminar" color="warn" (click)="deleteArea(elm._id, elm.description)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSize]="10" [hidePageSize]="true"></mat-paginator>
</div>
