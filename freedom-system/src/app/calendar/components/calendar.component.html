<page-title>
  <div class="btn-group">
    <button mat-button 
      color="primary"
      (click)="(showNewDateForm = !showNewDateForm)"
      isRoundButton>
      <mat-icon [hidden]="showNewDateForm">add</mat-icon>
      <mat-icon [hidden]="!showNewDateForm">remove</mat-icon>
      <span [hidden]="mobileView">&nbsp;&nbsp;Nueva Fecha</span>
    </button>
    <button mat-button 
      color="primary"
      (click)="showCalendarHistory()"
      isRoundButton>
      <mat-icon>history</mat-icon>
      <span [hidden]="mobileView">&nbsp;&nbsp;Historial</span>
    </button>
  </div>
</page-title>
<mat-card [hidden]="!showNewDateForm" class="newDate-container">
  <mat-card-content>
    <form [formGroup]="dateForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput 
          [matDatepicker]="newDatePicker" 
          placeholder="Seleccionar una fecha" 
          formControlName="newDate"
          required/>
        <mat-datepicker-toggle matSuffix [for]="newDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #newDatePicker></mat-datepicker>
      </mat-form-field>
      <button mat-flat-button type="submit" color="primary" [disabled]="(!dateForm.dirty || !dateForm.valid)">
        <span [hidden]="mobileView">Guardar</span>
        <mat-icon [hidden]="!mobileView">save</mat-icon>
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>

<div class="mat-elevation-z1 table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Año</th>
      <td mat-cell *matCellDef="let elm"> {{ elm.year }} </td>
    </ng-container>

    <!-- Month Column -->
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mes</th>
      <td mat-cell *matCellDef="let elm"> {{ elm.month + 1 | monthName }} </td>
    </ng-container>

    <!-- Days Column -->
    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef>Dias</th>
      <td mat-cell *matCellDef="let elm" class="days-list"> 
        <button mat-stroked-button color="primary" 
          *ngFor="let day of elm.days"
          (click)="goToAppointment(day._id)">
          {{ day.date.getDate() }}
        </button> 
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [hidePageSize]="true"></mat-paginator>
</div>

<clr-modal [(clrModalOpen)]="openHistory" [clrModalSize]="'lg'">
  <h3 class="modal-title">Historial de fechas</h3>
  <div class="modal-body">
    <clr-datagrid [hidden]="(calendarHistory.length == 0)" 
    class="calendar-grid">
      <clr-dg-column [clrDgField]="'year'">
        Año
      </clr-dg-column>
      <clr-dg-column [clrDgField]="'month'">
        Mes
      </clr-dg-column>
      <clr-dg-column>
        Dias
      </clr-dg-column>
      
      <clr-dg-row *clrDgItems="let calendarItem of calendarHistory">
        <clr-dg-cell>{{ calendarItem.year }}</clr-dg-cell>
        <clr-dg-cell>{{ calendarItem.month + 1 | monthName }}</clr-dg-cell>
        <clr-dg-cell class="action-cell">
          <button class="btn btn-sm btn-primary-outline" *ngFor="let day of calendarItem.days">
            {{ day.date.getDate() }}
          </button> 
        </clr-dg-cell>
      </clr-dg-row>
    
      <clr-dg-footer>
        <clr-dg-column-toggle hidden></clr-dg-column-toggle>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            de {{pagination.totalItems}} dias
        </clr-dg-pagination>
      </clr-dg-footer>
    </clr-datagrid>
  </div>
</clr-modal>
